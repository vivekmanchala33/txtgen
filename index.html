<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracery + P5.js Example</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="p5.min.js"></script>
    <script src="tracery.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let grammar;
        let particles = [];

        function preload() {
            $.getJSON("grammar2.json", function(data) {
                grammar = tracery.createGrammar(data);
                generateText();
                setInterval(generateText, 1500);
            });
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            textAlign(CENTER, CENTER);
            textSize(24);
        }

        function draw() {
            background(0);

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                fill(p.color);
                textWrap(WORD);
                text(p.text, p.x, p.y, 200); // Multiline text with a width limit
                p.x += p.vx;
                p.y += p.vy;

                // Bounce off the walls and count bounces
                if (p.x < 0 || p.x > width - 200) {
                    p.vx *= -1;
                    p.bounces++;
                }
                if (p.y < 0 || p.y > height - 50) {
                    p.vy *= -1;
                    p.bounces++;
                }

                // Remove particle after 5 bounces
                if (p.bounces >= 5) {
                    particles.splice(i, 1);
                }
            }
        }

        function generateText() {
            if (grammar) {
                let outputText = grammar.flatten("#origin#");
                let x = random(width - 200);
                let y = random(height - 50);
                let vx = random(2, 5) * (random() > 0.5 ? 1 : -1);
                let vy = random(2, 5) * (random() > 0.5 ? 1 : -1);
                let color = color(random(255), random(255), random(255));
                
                particles.push({ text: outputText, x: x, y: y, vx: vx, vy: vy, color: color, bounces: 0 });
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
