<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracery + P5.js Example</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="p5.min.js"></script>
    <script src="tracery.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let grammar;
        let particles = [];

        function preload() {
            $.getJSON("grammar2.json", function(data) {
                grammar = tracery.createGrammar(data);
                generateText();
                setInterval(generateText, 1500);
            });
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            textAlign(CENTER, CENTER);
            textSize(24);
        }

        function draw() {
            background(0);
            fill(255);

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                text(p.text, p.x, p.y);
                p.y += p.speed; // Make text fall at a random speed

                if (p.y > height) {
                    particles.splice(i, 1); // Remove particles that have fallen off the screen
                }
            }
        }

        function generateText() {
            if (grammar) {
                let outputText = grammar.flatten("#origin#");
                let x = random(width);
                let y = 0; // Start at the top of the canvas
                let speed = random(1, 5); // Random falling speed

                particles.push({ text: outputText, x: x, y: y, speed: speed });
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
